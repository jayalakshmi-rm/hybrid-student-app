<ion-content>
  <ion-grid>
    <ion-row class="bottom-line">
    <ion-col>
      <ion-label style="line-height: 2.3;margin-left: 16px; font-weight: 600 !important;">Attendance date</ion-label>
    </ion-col>
    <ion-col>
      <ion-input name="date-picker" [(ngModel)]="selectedDate"
      [liIonic4Datepicker]="datePickerObj"
      (ngModelChange)="datePickerHandler($event)">
   </ion-input>
    </ion-col>
</ion-row>
    <ion-row class="bottom-line">
      <ion-col size="6">
        <ion-item style="font-size: small !important;" lines="none" (click)="smsEnabled = !smsEnabled">
          <ion-icon [name]="toggleOption(smsEnabled)"></ion-icon>
          <ion-label>SMS Alert</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item style="font-size: small !important;" lines="none" (click)="mailEnabled = !mailEnabled">
          <ion-icon [name]="toggleOption(mailEnabled)"></ion-icon>
          <ion-label>Mail Alert</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1" class="small-font">
        
      </ion-col>
      <ion-col class="small-font">
          <ion-radio-group class="horizontal small-radio-btn" (ionChange)="radioGroupAllChange($event)">
            <ion-item lines="none">
              <ion-label>All Present</ion-label>
              <ion-radio slot="start" [checked]="isAllSelected('P')" value="P"></ion-radio>
            </ion-item>
        
            <ion-item lines="none">
              <ion-label>All Absent</ion-label>
              <ion-radio slot="start" [checked]="isAllSelected('A')" value="A"></ion-radio>
            </ion-item>
        
            <ion-item lines="none">
              <ion-label>Holiday</ion-label>
              <ion-radio slot="start" [checked]="isAllSelected('H')" value="H"></ion-radio>
            </ion-item>
          </ion-radio-group>
      </ion-col>
    </ion-row>
    <ion-row class="student-list bottom-line" *ngFor="let student of studentList">
      <ion-col size="4">
        <ion-label class="student-name">
          {{student.name}}
        </ion-label>
      </ion-col>
      <ion-col size="8">
          <ion-radio-group class="horizontal" (ionChange)="radioGroupChange($event, student.rollNumber)">
            <ion-item lines="none">
              <ion-label>P</ion-label>
              <ion-radio slot="start" value="P" [checked]="isSelected(student.rollNumber, 'P')"></ion-radio>
            </ion-item>
        
            <ion-item lines="none">
              <ion-label>A</ion-label>
              <ion-radio slot="start" value="A" [checked]="isSelected(student.rollNumber, 'A')"></ion-radio>
            </ion-item>
        
            <ion-item lines="none">
              <ion-label>H</ion-label>
              <ion-radio slot="start" value="H" [checked]="isSelected(student.rollNumber, 'H')"></ion-radio>
            </ion-item>
          </ion-radio-group>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
          <ion-button (click)="updateAttendance()">Done</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
